<script data-help-name='sms77-voice' type='text/html'>
    Make text-to-speech calls via seven.
    <hr/>

    <p><b>Properties</b></p>

    <code>To</code> The sender number or contact name. Only one value per request.
    <br/>

    <code>Text</code> The text to read.
    <br/>

    <code>From</code> Set a custom sender identifier.
    <br/>

    <code>Ringtime</code> Defines how long a connection is attempted.
    A value from 1-60 must be specified.
    The default value is 15 seconds.
</script>
