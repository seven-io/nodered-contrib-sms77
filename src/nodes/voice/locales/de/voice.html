<script data-help-name='sms77-voice' type='text/html'>
    Text-zu-Sprachanrufe via seven.
    <hr/>

    <p><b>Eigenschaften</b></p>

    <code>Anrufziel(e)</code> Eine Komma-separierte Liste an Anrufzielen.
    Es können auch Kontakte aus dem Adressbuch bei seven angegeben werden.
    <br/>

    <code>Text</code> Der Nachrichteninhalt zur Konvertierung in Sprache.
    <br/>

    <code>Von</code> Eine ausgehende Rufnummer angeben, welche beim Anrufziel im Display erscheint.
    Der Wert muss eine eigene virtuelle Rufnummer oder geteilte Rufnummer sein.
    Wird kein Wert eingegeben oder ist die Rufnummer ungültig, wird eine Rufnummer von seven angegeben.

    <code>Ringtime</code> Legt fest, wie lange versucht wird, eine Verbindung herzustellen.
    Es muss ein Wert von 1-60 angegeben werden.
    Der Standardwert ist 15 Sekunden.
</script>
